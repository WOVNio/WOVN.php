machine:
  pre:
    # https://discuss.circleci.com/t/docker-1-10-0-is-available-beta/2100
    - curl -sSL https://s3.amazonaws.com/circle-downloads/install-circleci-docker.sh | bash -s -- 1.10.0
    - sudo pip install docker-compose
  services:
    - docker

test:
  override:
    - vendor/bin/phpunit
    - ./hack/run_test.sh vectorface/php5.3
    - ./hack/run_test.sh vectorface/php5.4
    - ./hack/run_test.sh vectorface/php5.5
    - ./hack/run_test.sh vectorface/php5.6
    - ./hack/run_test.sh vectorface/hhvm
    - ./hack/run_test.sh vectorface/php7.0
