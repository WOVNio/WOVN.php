machine:
  pre:
    # https://discuss.circleci.com/t/docker-1-10-0-is-available-beta/2100
    - curl -sSL https://s3.amazonaws.com/circle-downloads/install-circleci-docker.sh | bash -s -- 1.10.0
    - sudo pip install docker-compose
  services:
    - docker

test:
  override:
    - vendor/bin/phpunit
    - ./hack/run_test.sh vectorface/php5.3
    - ./hack/run_test.sh vectorface/php5.4
    - ./hack/run_test.sh php:5.5-apache
    - ./hack/run_test.sh php:5.6-apache
    - ./hack/run_test.sh vectorface/hhvm
    - ./hack/run_test.sh php:7.0-apache
    - ./hack/run_integration_test.sh php:5.3-apache
    - ./hack/run_integration_test.sh php:5.4-apache
    - ./hack/run_integration_test.sh php:5.5-apache
    - ./hack/run_integration_test.sh php:5.6-apache
    - ./hack/run_integration_test.sh php:7.0-apache
