version: 2.1

defaults: &defaults
  working_directory: ~/project
  docker:
    - image: circleci/php:7.4-apache

commands:
  common-steps:
    steps:
      - checkout
      - run:
          name: Enable to use docker locally
          command: |
            if [[ ${CIRCLE_SHELL_ENV} =~ "localbuild" ]]; then
              sudo chown root /usr/bin/docker && sudo chmod u+s /usr/bin/docker
              sudo chown root /usr/bin/docker-compose && sudo chmod u+s /usr/bin/docker-compose
            fi
      - attach_workspace:
          at: ~/project
      - setup_remote_docker:
          docker_layer_caching: true
  store-steps:
    steps:
      - store_test_results:
          path: .phpunit/
      - store_artifacts:
          path: .phpunit/

jobs:
  setup_test:
    working_directory: ~/project
    docker:
      - image: circleci/php:8.0.1-apache
    steps:
      - checkout
      - run:
          name: Install modules
          command: composer install
      - run:
          name: Check versions
          command: |
            composer --version
            ./vendor/bin/phpunit --version
      - run:
          name: Syntax check
          command: ./vendor/bin/phpcs
      - persist_to_workspace:
          root: ./
          paths:
            - ./*
  setup_old_test:
    <<: *defaults
    steps:
      - checkout
      - run:
          name: Install modules
          command: COMPOSER=composer-old.json composer install
      - run:
          name: Check versions
          command: |
            composer --version
            ./vendor/bin/phpunit --version
      - run:
          name: Syntax check
          command: ./vendor/bin/phpcs
      - persist_to_workspace:
          root: ./
          paths:
            - ./*
  test_php80:
    <<: *defaults
    steps:
      - common-steps
      - run: scripts/run_phpunit_tests.sh php:8.0-apache
      - run: scripts/run_integration_tests.sh php:8.0-apache
      - store-steps
  test_php74:
    <<: *defaults
    steps:
      - common-steps
      - run: scripts/run_phpunit_tests.sh php:7.4-apache
      - run: scripts/run_integration_tests.sh php:7.4-apache
      - store-steps
  test_php73:
    <<: *defaults
    steps:
      - common-steps
      - run: scripts/run_phpunit_tests.sh php:7.3-apache
      - run: scripts/run_integration_tests.sh php:7.3-apache
      - store-steps
  test_php72:
    <<: *defaults
    steps:
      - common-steps
      - run: scripts/run_phpunit_tests.sh php:7.2-apache
      - run: scripts/run_integration_tests.sh php:7.2-apache
      - store-steps
  test_php71:
    <<: *defaults
    steps:
      - common-steps
      - run: scripts/run_phpunit_tests.sh php:7.1-apache
      - run: scripts/run_integration_tests.sh php:7.1-apache
      - store-steps
  test_php70:
    <<: *defaults
    steps:
      - common-steps
      - run: scripts/run_phpunit_tests.sh php:7.0-apache
      - run: scripts/run_integration_tests.sh php:7.0-apache
      - store-steps
  test_php56:
    <<: *defaults
    steps:
      - common-steps
      - run: scripts/run_phpunit_tests.sh php:5.6-apache
      - run: scripts/run_integration_tests.sh php:5.6-apache
      - store-steps
  test_php55:
    <<: *defaults
    steps:
      - common-steps
      - run: scripts/run_phpunit_tests.sh php:5.5-apache
      - run: scripts/run_integration_tests.sh php:5.5-apache
      - store-steps
  test_php54:
    <<: *defaults
    steps:
      - common-steps
      # php:5.4-apache does not included mbstring extention
      - run: scripts/run_phpunit_tests.sh vectorface/php5.4
      - run: scripts/run_integration_tests.sh php:5.4-apache
      - store-steps
  test_php53:
    <<: *defaults
    steps:
      - common-steps
      - run: scripts/run_phpunit_tests.sh vectorface/php5.3
      - run: scripts/run_integration_tests.sh php:5.3-apache
      - store-steps
  test_phphhvm:
    <<: *defaults
    steps:
      - common-steps
      - run: scripts/run_phpunit_tests.sh vectorface/hhvm
      - store-steps

workflows:
  version: 2
  build:
    jobs:
      - setup_test
      - setup_old_test
      - test_php80:
          requires:
            - setup_test
      - test_php74:
          requires:
            - setup_old_test
      - test_php73:
          requires:
            - setup_old_test
      - test_php72:
          requires:
            - setup_old_test
      - test_php71:
          requires:
            - setup_old_test
      - test_php70:
          requires:
            - setup_old_test
      - test_php56:
          requires:
            - setup_old_test
      - test_php55:
          requires:
            - setup_old_test
      - test_php54:
          requires:
            - setup_old_test
      - test_php53:
          requires:
            - setup_old_test
      - test_phphhvm:
          requires:
            - setup_old_test
