defaults: &defaults
  docker:
    - image: circleci/php

common_steps: &common_steps
  - checkout
  - setup_remote_docker:
      version: 17.12.1-ce
  - restore_cache:
      keys:
        - vendor-{{ checksum "composer.lock" }}
        - vendor-
  - run: composer install
  - save_cache:
      key: vendor-{{ checksum "composer.lock" }}
      paths: vendor

version: 2.1
