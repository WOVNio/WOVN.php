version: 2

jobs:
  build:
    docker:
      - image: circleci/php
    steps:
      - checkout
      - setup_remote_docker
      - restore_cache:
          keys:
            - vendor-{{ checksum "composer.lock" }}
            - vendor-
      - run: composer install
      - save_cache:
          key: vendor-{{ checksum "composer.lock" }}
          paths: vendor
      - run: scripts/run_phpunit_test.sh vectorface/php5.3
      - run: scripts/run_phpunit_test.sh vectorface/php5.4
      - run: scripts/run_phpunit_test.sh php:5.5-apache
      - run: scripts/run_phpunit_test.sh php:5.6-apache
      - run: scripts/run_phpunit_test.sh vectorface/hhvm
      - run: scripts/run_phpunit_test.sh php:7.0-apache
      - run: scripts/run_server_test.sh php:5.3-apache
      - run: scripts/run_server_test.sh php:5.4-apache
      - run: scripts/run_server_test.sh php:5.5-apache
      - run: scripts/run_server_test.sh php:5.6-apache
      - run: scripts/run_server_test.sh php:7.0-apache
